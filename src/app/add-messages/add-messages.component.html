<form (ngSubmit)="addMessage()">
    <label class="form-label">Ingrese un mensaje</label>
    <input class="form-control" type="text" placeholder="Ingresa un mensaje" name="message" [(ngModel)] = "message">
    <button class="btn btn-primary mt-2 mb-4">
        Agregar
    </button>
</form>
