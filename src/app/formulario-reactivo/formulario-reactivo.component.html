<div class="card mt-5">
    <div class="card-body">
        <form [formGroup]="formUser" (ngSubmit)="procesar()">
            <div class="mb-2">
                <label class="form-label">
                    Nombre
                </label>
                <input type="text" formControlName="name" class="form-control" placeholder="Por favor ingresa tu nombre">
                <div class="alert alert-danger mt-2" [hidden]="formUser.get('name')?.valid || formUser.get('name')?.pristine">
                    El nombre es obligatorio
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">
                    Email
                </label>
                <input type="email" formControlName="email" class="form-control" placeholder="Por favor ingresa tu email">
                
                <div class="alert alert-danger mt-2" [hidden]="formUser.get('email')?.valid || formUser.get('email')?.pristine">
                   <span *ngIf="formUser.get('email')?.errors?.['required']">
                        El email es Obligatorio
                   </span>
                   <span *ngIf="formUser.get('email')?.errors?.['email']">
                    El email debe ser válido
               </span>
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="formUser.invalid">
                Enviar
            </button>
        </form>
    </div>
</div>
